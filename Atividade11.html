<!DOCTYPE html>
<html lang="pt-br">
	<head charset="UTF-8">
		<title>ATIVIDADE 11</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
            <img id="icon" src="tl.png" alt="ÍCONE DE CARDÁPIO">
            <h2 class="titulo-principal">CARDÁPIO LANCHONETE IFTM CAUPT</h2> 
            <h3 class="titulo-principal">Nos dê seu feedback!</h3> 
			<div class="caixa">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Seu feedback"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<br>
				
				<label class="checkbox><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulario" class="enviar">
			</form>
		</main>

		<footer>
			
		</footer>
	</body>
</html>
